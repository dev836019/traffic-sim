name: traffic-sim-ci
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install optional deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
      - name: Dry run (5s) and store artifact
        run: |
          python traffic_sim.py --dry-run --sink file:/tmp/vehicle_events.jsonl || true
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vehicle_events
          path: /tmp/vehicle_events.jsonl
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Validate invariants (short run)
        run: |
          python traffic_sim.py --duration-s 3 --validate
